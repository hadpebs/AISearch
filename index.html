<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad with Image Cropping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        .btn {
            background-color: #009999;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #007777;
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-lg text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Image Selection and Upload</h2>
        
        <div class="flex justify-center gap-4 mb-4">
            <button onclick="captureImage()" class="btn">Capture Image</button>
            <button onclick="uploadToDropbox()" class="btn">Upload Cropped Image</button>
        </div>
        
        <div id="drawingContainer" class="hidden">
            <div class="border-2 border-gray-700 rounded-lg overflow-hidden">
                <canvas id="drawingPad" class="w-full h-auto"></canvas>
            </div>
        </div>

        <input type="file" id="captureInput" accept="image/*" capture="environment" class="hidden" onchange="loadCapturedImage(event)">
    </div>

    <script>
        const canvas = document.getElementById('drawingPad');
        const ctx = canvas.getContext('2d');
        let imageToDraw;
        let startX, startY, endX, endY;
        let isSelecting = false;

        canvas.addEventListener('mousedown', startSelection);
        canvas.addEventListener('mousemove', drawSelection);
        canvas.addEventListener('mouseup', endSelection);

        function startSelection(event) {
            // Get the position of the mouse on the canvas
            startX = event.offsetX;
            startY = event.offsetY;
            isSelecting = true;
        }

        function drawSelection(event) {
            if (!isSelecting) return;

            endX = event.offsetX;
            endY = event.offsetY;

            // Redraw the canvas and the selection box
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imageToDraw, 0, 0, canvas.width, canvas.height); // Redraw the image
            ctx.beginPath();
            ctx.rect(startX, startY, endX - startX, endY - startY); // Draw selection box
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.setLineDash([6]);
            ctx.stroke();
        }

        function endSelection() {
            isSelecting = false;

            // Ensure that the selection is within bounds
            if (endX < startX) [startX, endX] = [endX, startX];
            if (endY < startY) [startY, endY] = [endY, startY];

            // Crop the image to the selected area
            const croppedImageData = ctx.getImageData(startX, startY, endX - startX, endY - startY);
            canvas.width = endX - startX;
            canvas.height = endY - startY;
            ctx.putImageData(croppedImageData, 0, 0);
        }

        async function loadCapturedImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Set image to be drawn
                    imageToDraw = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    document.getElementById('drawingContainer').classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function uploadToDropbox() {
            const accessToken = ""; // Replace with your Dropbox access token
            const imageData = canvas.toDataURL('image/png');
            const blob = await (await fetch(imageData)).blob();
            const fileName = `cropped_image_${Date.now()}.png`;
            const dropboxApiUrl = "https://content.dropboxapi.com/2/files/upload";

            const headers = {
                "Authorization": `Bearer ${accessToken}`,
                "Dropbox-API-Arg": JSON.stringify({
                    path: `/${fileName}`,
                    mode: "add",
                    autorename: true,
                    mute: false
                }),
                "Content-Type": "application/octet-stream"
            };

            fetch(dropboxApiUrl, {
                method: "POST",
                headers: headers,
                body: blob
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Upload Failed: " + data.error_summary);
                } else {
                    alert("Upload Successful: " + data.path_display);
                }
            })
            .catch(error => console.error("Upload Error:", error));
        }

        function captureImage() {
            document.getElementById('captureInput').click();
        }
    </script>
</body>
</html>
