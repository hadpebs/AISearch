<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            background-color: #009999;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #007777;
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-lg text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Drawing Pad</h2>
        
        <div class="flex justify-center gap-4 mb-4">
            <button onclick="showDrawingPad()" class="btn">Draw Design</button>
            <button onclick="captureImage()" class="btn">Capture Design</button>
        </div>
        
        <div id="drawingContainer" class="hidden">
            <div class="border-2 border-gray-700 rounded-lg overflow-hidden">
                <canvas id="drawingPad" width="500" height="300" class="w-full h-auto"></canvas>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button onclick="clearCanvas()" class="btn">Clear</button>
                <button onclick="uploadToDropbox()" class="btn">Upload</button>
            </div>
        </div>

        <input type="file" id="captureInput" accept="image/*" capture="environment" class="hidden" onchange="loadCapturedImage(event)">
    </div>

    <script>
        const canvas = document.getElementById('drawingPad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(event) {
            drawing = true;
            draw(event);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            const rect = canvas.getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            const y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function showDrawingPad() {
            document.getElementById('drawingContainer').classList.remove('hidden');
        }

        function captureImage() {
            document.getElementById('captureInput').click();
        }

        function loadCapturedImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            // Adjust the canvas size based on the image's natural dimensions
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Draw the image onto the canvas with its natural dimensions
            ctx.drawImage(img, 0, 0, img.width, img.height);
            document.getElementById('drawingContainer').classList.remove('hidden');
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}


        async function uploadToDropbox() {
            const accessToken = ""; // Replace with your token
            const imageData = canvas.toDataURL('image/png');
            const blob = await (await fetch(imageData)).blob();
            const fileName = `drawing_${Date.now()}.png`;
            const dropboxApiUrl = "https://content.dropboxapi.com/2/files/upload";

            const headers = {
                "Authorization": `Bearer ${accessToken}`,
                "Dropbox-API-Arg": JSON.stringify({
                    path: `/${fileName}`,
                    mode: "add",
                    autorename: true,
                    mute: false
                }),
                "Content-Type": "application/octet-stream"
            };

            fetch(dropboxApiUrl, {
                method: "POST",
                headers: headers,
                body: blob
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Upload Failed: " + data.error_summary);
                } else {
                    alert("Upload Successful: " + data.path_display);
                }
            })
            .catch(error => console.error("Upload Error:", error));
        }
    </script>
</body>
</html>
