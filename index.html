<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .blue-bar {
            background-color: #007298;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .blue-bar-left {
            display: none;
        }

        .btn {
            background-color: #007298;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #005f75;
        }

        .crop-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 640px) {
            .blue-bar {
                font-size: 16px;
                padding: 0 10px;
            }
            .btn {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center min-h-screen p-4 pt-16">
    <div class="blue-bar">
        <div>AI SEARCH</div>
        <div>SIEMENS</div>
    </div>
    
    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-lg text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Drawing Pad</h2>
        
        <div class="flex flex-col gap-4 mb-4 w-full">
            <button onclick="showDrawingPad(); updateStatus('Drawing is in Progress')" class="btn">Draw Design</button>
            <button onclick="captureImage()" class="btn">Capture Design</button>
        </div>
        
        <div id="drawingContainer" class="hidden w-full">
            <div class="border-2 border-gray-700 rounded-lg overflow-hidden">
                <canvas id="drawingPad" class="w-full" style="aspect-ratio: 1.5; touch-action: none;"></canvas>
            </div>
            <div class="flex flex-col gap-4 mt-4 w-full">
                <button onclick="clearCanvas()" class="btn">Clear</button>
                <button onclick="uploadToMicroservice(); updateStatus('Drawing completed')" class="btn">Upload</button>
            </div>
        </div>

        <input type="file" id="captureInput" accept="image/*" capture="environment" class="hidden" onchange="loadCapturedImage(event)">
    </div>

    <div id="cropContainer" class="crop-container">
        <img id="cropImage" src="" class="max-w-full">
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="applyCrop()" class="btn">Crop</button>
        </div>
    </div>

    <script>
        let cropper;
        const canvas = document.getElementById('drawingPad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function updateStatus(status) {
            fetch('http://localhost:5000/api/status/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
        }

        function showDrawingPad() {
            document.getElementById('drawingContainer').classList.remove('hidden');
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function captureImage() {
            document.getElementById('captureInput').click();
        }

        function startDrawing(event) {
            drawing = true;
            draw(event);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const touch = event.touches ? event.touches[0] : event;
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw, { passive: false });
    </script>
</body>
</html>
