<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
	body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .blue-bar {
            background-color: #007298;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .blue-bar-left {
            background-color: #007298;
            width: 50px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
		
        .btn {
            background-color: #007298;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #007298;
        }
        .crop-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen p-4" onload="updateStatus('Scan completed and transferred to phone')">
<div class="blue-bar-left"></div>
    <div class="blue-bar">
        <div style="margin-left: 0px;">AI SEARCH</div>
        <div style="margin-right: 50px;">SIEMENS</div>
    </div>
	
    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-lg text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Drawing Pad</h2>
        
        <div class="flex justify-center gap-4 mb-4">
            <button onclick="showDrawingPad(); updateStatus('Drawing is in Progress')" class="btn">Draw Design</button>
            <button onclick="captureImage()" class="btn">Capture Design</button>
        </div>
        
        <div id="drawingContainer" class="hidden">
            <div class="border-2 border-gray-700 rounded-lg overflow-hidden">
                <canvas id="drawingPad" class="w-full h-auto"></canvas>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button onclick="clearCanvas()" class="btn">Clear</button>
                <button onclick="uploadToMicroservice(); updateStatus('Drawing completed')" class="btn">Upload</button>
            </div>
        </div>

        <input type="file" id="captureInput" accept="image/*" capture="environment" class="hidden" onchange="loadCapturedImage(event)">
    </div>

    <div id="cropContainer" class="crop-container">
        <img id="cropImage" src="" class="max-w-full">
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="applyCrop()" class="btn">Crop</button>
        </div>
    </div>

    <script>
        let cropper;
        const canvas = document.getElementById('drawingPad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function updateStatus(status) {
            fetch('http://localhost:5000/api/status/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
        }

        function showDrawingPad() {
            document.getElementById('drawingContainer').classList.remove('hidden');
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function captureImage() {
            document.getElementById('captureInput').click();
        }

        function loadCapturedImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cropImage').src = e.target.result;
                document.getElementById('cropContainer').style.display = 'block';
                if (cropper) cropper.destroy();
                cropper = new Cropper(document.getElementById('cropImage'), { viewMode: 2 });
            };
            reader.readAsDataURL(file);
        }

        function applyCrop() {
            const canvasCrop = cropper.getCroppedCanvas();
            canvas.width = canvasCrop.width;
            canvas.height = canvasCrop.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(canvasCrop, 0, 0, canvas.width, canvas.height);
            document.getElementById('cropContainer').style.display = 'none';
            document.getElementById('drawingContainer').classList.remove('hidden');
        }

        async function uploadToMicroservice() {
            const imageData = canvas.toDataURL('image/png');
            const blob = await (await fetch(imageData)).blob();
            const formData = new FormData();
            formData.append('file', blob, `drawing_${Date.now()}.png`);
            fetch('http://localhost:5000/api/upload/image', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => alert('Upload Successful: ' + data.filePath))
            .catch(error => console.error('Upload Error:', error));
        }

        function startDrawing(event) {
            drawing = true;
            draw(event);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }
		


        function draw(event) {
    if (!drawing) return;
    event.preventDefault();

    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width; // Fix scaling issue
    const scaleY = canvas.height / rect.height; // Fix scaling issue

    const x = (event.touches ? event.touches[0].clientX : event.clientX - rect.left) * scaleX;
    const y = (event.touches ? event.touches[0].clientY : event.clientY - rect.top) * scaleY;

    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';

    ctx.lineTo(x, y);
    ctx.stroke();
}

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);
    </script>
</body>
</html>
