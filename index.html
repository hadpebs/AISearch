<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            background-color: #009999;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #007777;
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white shadow-xl rounded-xl p-8 w-[600px] text-center">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Drawing Pad</h2>
        <div class="border-2 border-gray-700 rounded-lg overflow-hidden">
            <canvas id="drawingPad" width="500" height="300" class="w-full"></canvas>
        </div>
        <div class="flex justify-center gap-4 mt-6">
            <button onclick="clearCanvas()" class="btn">Clear</button>
            <button onclick="uploadToDropbox()" class="btn">Upload</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingPad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
