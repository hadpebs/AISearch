<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Drawing Pad</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            touch-action: none;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Drawing Pad</h2>
    <canvas id="drawingCanvas" width="300" height="300"></canvas>
    <div id="controls">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="submitDrawing()">Submit</button>
    </div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        function startDrawing(event) {
            drawing = true;
            draw(event);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!drawing) return;
            let x = event.clientX || event.touches[0].clientX;
            let y = event.clientY || event.touches[0].clientY;
            x -= canvas.offsetLeft;
            y -= canvas.offsetTop;
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function submitDrawing() {
    fetch("http://localhost:5000", {  // URL to your microservice
        method: "POST",
        headers: { "Content-Type": "application/json" }
    })
    .then(response => response.json())
    .then(data => {
        // Display the response from the microservice (assuming it is a string or an object with a message)
        alert("Drawing submitted successfully! Response from service: " + data.response);  // Modify this as per your response format
    })
    .catch(error => alert("Error submitting drawing: " + error));
}

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchmove", draw);
    </script>
</body>
</html>
